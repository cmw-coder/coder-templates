<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topo Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 4px; margin-top: 16px; }
  </style>
</head>
<body>
  <h1>Topo Editor</h1>
  <button id="call-api">Call GET /api/v1/topox</button>
  <button id="post-api">POST sample JSON to /api/v1/topox</button>
  <pre id="output">Click a button to call the API.</pre>

  <script>
    const getButton = document.getElementById('call-api');
    const postButton = document.getElementById('post-api');
    const output = document.getElementById('output');

    const samplePayload = {
      network: {
        device_list: [
          { name: 'DUT1', location: '-499,-128' },
          { name: 'DUT2', location: '-193,-128' },
        ],
        link_list: [
          {
            start_device: 'DUT1',
            end_device: 'DUT2',
            start_port: 'PORT1',
            end_port: 'PORT2',
          },
        ],
      },
    };

    getButton.addEventListener('click', async () => {
      output.textContent = 'Requesting GET...';
      try {
        const res = await fetch('/api/v1/topox');
        const data = await res.json();
        output.textContent = `Status: ${res.status}\nBody: ${JSON.stringify(data, null, 2)}`;
        console.log('GET /api/v1/topox response:', data);
      } catch (err) {
        output.textContent = `Error: ${err}`;
        console.error('GET /api/v1/topox failed:', err);
      }
    });

    postButton.addEventListener('click', async () => {
      output.textContent = 'Requesting POST...';
      try {
        const res = await fetch('/api/v1/topox', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(samplePayload),
        });
        const data = await res.json();
        output.textContent = `Status: ${res.status}\nBody: ${JSON.stringify(data, null, 2)}`;
        console.log('POST /api/v1/topox response:', data);
      } catch (err) {
        output.textContent = `Error: ${err}`;
        console.error('POST /api/v1/topox failed:', err);
      }
    });
  </script>
</body>
</html>
